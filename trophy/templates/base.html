{% load bootstrap4 %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Enriqueta|Finger+Paint|Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  
  
  <title >{% block title %}Awards{% endblock %}</title>
</head>
<body style="  background: linear-gradient(to top, #e1eec3, #f05053);" >
  <div >
    <nav class="navbar navbar-light" style="background-color: #e3f2fd; font-family: 'Enriqueta', serif;">
        <a class="navbar-brand" href="{% url 'home' %}" style="text-align: center; font-size: 40px;"><strong>Awardsdw</strong> </a>
        <div><form class="navbar-form" role="search" action="">
        
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Article" name="article">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
  
          </form></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
        {% if user.is_authenticated %}
      
            <form class="form-inline ml-auto float-right">
                
                <a href="{% url 'profile' %}" class="mr-5" >Profile</a>
                <a href="{% url 'project' %}" class="mr-5" >Post Project</a>
                <a href="{% url 'logout' %}" >Log Out</a>
                </form>
        {% else %}
        <form class="form-inline ml-auto">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log In</a>
        <a href="{% url 'signup' %}" class="btn btn-primary ml- ">Sign up</a>
        </form>
        {% endif %}
        </nav>
        </div>
  <main style=" background: -webkit-linear-gradient(to right, #108dc7, #ef8e38);">
    {% block content %}
    {% endblock %}
  </main>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4\YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/\1.14./umd/popper.min.js"integrity="sha384-ZMP rVo mIykV+ + J UJ46jBk WLaUAdn689aCwoqbB\JiSnjAK/l WvCWPIPm49"crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/\js/bootstrap.min.js"integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ\6OW/JmZQ5stwEULTy"crossorigin="anonymous"></script>
</div> 
</body>
</html>
