{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="content-section">
      <div class="profile">

          <img class="rounded-circle account-img" src="{{current_user.profile.profile_pic.url}}" alt="">
    
        <div class="profile-body">
           <h2 class="account-heading" >{{ current_user.username }}</h2>
           <p class="text-secondary" >{{ current_user.email }}</p>
           <p>{{ current_user.bio }}</p>
        </div>
      </div>
      <div class="col-md-2"></div>
      <div class=" w3-container " style="margin-left:25%">
            <div class="w3-row">
                {% for project in projects %}
            
                <div class="w3-col l3  w3-card-4 w3-round w3-margin" style="min-height:300px; font-family: 'Enriqueta', serif; ">
                    <img class="w3-image" src="{{project.projo_pic.url}}" alt="Card image">
                    <div class="w3-container w3-transparent ">
                        <h4 class="w3-center">{{project.title}}</h4>
                        <p class="w3-center"><a href="{{project.link}}">{{project.link}}</a></p>
                        <div class="w3-center" ><a href="#" class="w3-button w3-margin-bottom w3-blue">RATE</a></div>
                    
                    </div>
                </div>
            
            {% endfor %}
        </div>
      </div>
    </div>
{% endblock content %}
